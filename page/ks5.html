<script>
    function updateKS5LoadCount() {
      const countRef = db.ref("page_loads/ks5_home");
  
      countRef.once("value").then(snapshot => {
        let currentCount = snapshot.val() || 0; // Get current count
        countRef.set(currentCount + 1); // Increment by 1
      }).catch(error => console.error("Error:", error));
    }
    document.addEventListener("DOMContentLoaded", updateKS5LoadCount);
</script>
